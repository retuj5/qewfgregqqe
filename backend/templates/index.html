<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>

<div class="rr">
    {% if user_data.username != '' %} #如果存在data变量的值，就显示用户姓名，以及注销链接
    <a href="#">{{ user_data.username}}</a>
    <a href="/logout">注销</a>
    {% else %} #否则就显示登录与注册链接
    <a href="/login">登陆</a>
    <a href="#">注册</a>
    {% endif %}
</div>


<p>登录时间 {{ user_data.login_time}}</p>

<p>{% print('hah') %}</p>
<p>
    {{ data }}
</p>

<ul>
    <li><a href="/news">查看新闻</a></li>
    <li><a href="/product/list">查看产品</a></li>
</ul>

<img src="{{ url_for('static',filename='img/logo.jpg')}}" alt="">

</body>
</html>
